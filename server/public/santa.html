<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Santa</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="information">
      <section class="information-content">
        <div class="SpRecognition">
          <div class="recipient">
            <label for="recipient">Dear</label>
            <p id="to"></p>
          </div>

          <label class="message" for="recipient">What I would like to say is..</label>
          <p id="message"></p>

          <section class="sound-adjustments">
            <button type="button" id="audio">Play</button>
            <button type="button" id="repeat">Repeat</button>
          </section>

          <div class="sender">
            <label class="senderLabel"for="name">Love,</label>
            <p id="from"></p>
          </div>

        <section class="link">
          <h1 class="newLink">
            Wanna send your own Santa to a loved one ?
          </h1>
          <a href="https://experimentalweb.herokuapp.com/"><h1 class="new">Click on this link</a></h1>
        </section>
      </section>
    </section>

    <div id="particles-js"></div>
  	<div id="container">
      <section class="information-uitleg">
        <div class="information-uitleg-text">
          <h1>Magical Santa card</h1>
          <p>
          You recieved your own special Santa Christmas card !
          </p>
        </div>
      </section>
  	</div>

    <script src="./js/vendors/three.min.js"></script>
    <script src="./js/vendors/TweenMax.min.js"></script>
    <script src="./js/vendors/threeCSG.js"></script>
    <script src="./js/vendors/particles.min.js"></script>
    <script src="./js/vendors/buffer-loader.js"></script>

    <script src="./js/santa.js"></script>
  </body>
</html>
