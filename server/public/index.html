<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Experimental Web Opdracht</title>
		<meta name="description" content="Experimental Web Opdracht" />
		<meta name="keywords" content="three.js, webgl, christmascard, 3d, animation, web development, javascript" />
		<meta name="author" content="Lars & Louise" />
		<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>
<body>

	<label>Overlap</label>
	<input type="range" min="0" max="0.75" step="0.01" id="overlap">

	<label>Pitch</label>
	<input type="range" step="0.01" value="1" min="0.5" max="2" id="pitch">

	<button type="button" id="repeat">Repeat</button>
	<button type="button" id="audio_controls">Play</button>

	<section class="link">
		<h1 class="to">Stuur jouw unieke santa naar je vrienden met deze link <a href="" class="unique_link"></a></h1>
	</section>
	<section class="information">
		<section class="information-content">
			<div class="SpRecognition">
				<div class="recipient">
					<label for="recipient">Dear</label>
					<input type="text" name="recipient" value="" id="recipient_input" placeholder="recipient's name" class="border">
				</div>

				<label for="recipient">What I would like to say is..</label>
				<textarea name="message" id="field" rows="5" cols="50" name="text" placeholder="Your message" class="border"></textarea>

				<div class="recording">
					<button class="button" type="button" id="record">Record message</button>
					<audio src="" id="audio_controls" controls></audio>
				</div>

				<section class="sound-adjustments">
					<select name="biquadType" id="biquadType">
						<option value="lowpass">lowpass</option>
						<option value="highpass">highpass</option>
						<option value="bandpass">bandpass</option>
						<option value="lowshelf">lowshelf</option>
						<option value="highshelf">highshelf</option>
						<option value="peaking">peaking</option>
						<option value="notch">notch</option>
						<option value="allpass">allpass</option>
					</select>
					<input type="range" name="" value="350" min="350" max="30000" id="biquadValue">
				</section>

				<div class="sender">
					<label class="senderLabel"for="name">Love,</label>
					<input type="text" name="name" value="" id="name_input" placeholder="Your name" class="border">
				</div>

				<button class="button" type="button" id="save">Save message</button>
			</div>

			<section class="link">
				<h1 class="to">Stuur jouw unieke santa naar je vrienden met deze link <a href="" class="unique_link"></a></h1>
			</section>
		</section>
	</section>

	<div id="particles-js"></div>
	<div id="container">
		<section class="information-uitleg">
			<div class="information-uitleg-text">
				<h1>Magical Santa card</h1>
				<p>
					Use your own voice to record your personal message & customize Santa's looks with the controls you find at the top.
				</p>
			</div>
		</section>
	</div>
	<script src="./js/vendors/three.min.js"></script>
	<script src="./js/vendors/TweenMax.min.js"></script>
	<script src="./js/vendors/threeCSG.js"></script>
	<script src="./js/vendors/dat.gui.min.js"></script>
	<script src="./js/vendors/particles.min.js"></script>
	<script src="./js/vendors/buffer-loader.js"></script>

	<script src="./js/script.js" /></script>
</body>

</html>
