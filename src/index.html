<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Experimental Web Opdracht</title>
		<meta name="description" content="Experimental Web Opdracht" />
		<meta name="keywords" content="three.js, webgl, christmascard, 3d, animation, web development, javascript" />
		<meta name="author" content="Lars & Louise" />
		<link href="https://fonts.googleapis.com/css?family=Barlow:300i,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
	<body>
		<select name="biquadType" id="biquadType">
		  <option value="lowpass">lowpass</option>
		  <option value="highpass">highpass</option>
		  <option value="bandpass">bandpass</option>
		  <option value="lowshelf">lowshelf</option>
		  <option value="highshelf">highshelf</option>
		  <option value="peaking">peaking</option>
		  <option value="notch">notch</option>
		  <option value="allpass">allpass</option>
		</select>
		<input type="range" name="" value="350" min="350" max="30000" id="biquadValue">

		<audio src="" id="audio_controls" controls></audio>

		<section class="link">
			<h1 class="to">Stuur jouw unieke santa naar je vrienden met deze link <a href="" class="unique_link"></a></h1>
		</section>

		<div class="SpRecognition">
			<input type="text" name="name" value="" id="name_input" placeholder="Jouw naam" class="border">
			<textarea name="name" id="field" rows="10" cols="80" name="text" placeholder="Jouw boodschap" class="border"></textarea>
			<div class="buttonsGroup">
				<button class="button" type="button" id="record">Spreek een boodschap in</button>
				<button class="button" type="button" id="save">Opslaan</button>
			</div>
		</div>

		<div id="particles-js"></div>
		<div id="container"></div>

		<script src="./js/vendors/three.min.js"></script>
		<script src="./js/vendors/TweenMax.min.js"></script>
		<script src="./js/vendors/threeCSG.js"></script>
		<script src="./js/vendors/dat.gui.min.js"></script>
		<script src="./js/vendors/particles.min.js"></script>

		<script src="./js/script.js"/></script>
	</body>
</html>
